about_content: | 
  안녕하세요. 저는 <mark>주인의식</mark> <mark>책임감</mark> <mark>소통</mark>을 가장 중요하게 여기는 정보보안 전문가를 꿈꾸는 문학진입니다. <br />
  
  업무를 할 때는 제 업무뿐만 아니라, 회사가 원하는 방향이 무엇인지 전체를 생각하는 <mark>주인의식</mark>을 가지고 일을 하는 스타일입니다. <br />
  
  4년의 전기정비 일을 하면서 책임감을 가지고 일을 하는 것을 배웠습니다.<br />
  사소한 거 하나라도 보안의 위험을 놓치지 않는다는 <mark>책임감</mark>을 항상 가지고 일을 하는 사람이 되고자 노력합니다.<br />
  
  보안은 다양한 직군의 동료들과 끊임없는 <mark>소통</mark>을 해야, 더욱더 안전한 환경을 만들 수 있다고 생각합니다.<br />
  <br />
  <em>이런 업무를 해보고 싶습니다.</em> <br />
  • 보안 관제 운영(보안 이벤트 로그 분석 활동 및 대응)<br />
  • 취약점 진단 및 침해사고 대응(취약점 진단 침투 테스트 및 대응)<br />
  • 각종 보안 시스템 구축 및 운영 관리(인프라 및 보안솔루션 등)<br />
  • 정보보호 계획 및 운영, 정보보호 인증 관련 업무(ISMS-P, ISO27001, 국정원 관리실태평가 등)<br />
  <br />
  <em>미래를 위한 계획</em> <br/>
  • AWS Speciality Security(~2022) <br />
  • CPPG 개인정보관리사(~2022) <br />
  • ISMS-P 인증심사원(~2023) <br />

