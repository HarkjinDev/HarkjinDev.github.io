about_content: | 
  안녕하세요. 저는 <mark>주인의식</mark> <mark>책임감</mark> <mark>소통</mark>을 가장 중요하게 여기는 보안 신입 문학진입니다. <br />
  
  업무를 할 때는 제 업무뿐만 아니라, 회사가 원하는 방향이 무엇인지 전체를 생각하는 주인의식을 가지고 일을 하는 스타일입니다. <br />
  
  4년의 전기정비 일을 하면서 책임감을 가지고 일을 하는 것을 배웠습니다.<br />
  사소한 거 하나라도 보안의 위험을 놓치지 않는다는 책임감을 항상 가지고 일을 하는 사람이 되고자 노력합니다.<br />
  
  보안은 다양한 직군의 동료들과 끊임없는 소통을 해야, 보다 더 안전한 환경을 만들 수 있다고 생각합니다.<br />

